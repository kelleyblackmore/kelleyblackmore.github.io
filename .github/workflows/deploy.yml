name: Build and Deploy

on:
  push:
    branches: [ master ]

jobs:
  verify-posts:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.check.outputs.ok }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate posts, RSS and sitemap
        id: gen
        run: |
          node scripts/generate-posts-index.js
          node scripts/generate-rss.js
          node scripts/generate-sitemap.js

      - name: Check outputs
        id: check
        run: |
          test -f public/posts/index.json && test -f public/rss.xml && test -f public/sitemap.xml
          echo "ok=1" >> $GITHUB_OUTPUT

  build-and-deploy:
    needs: verify-posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
