<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .art-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .art {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            position: relative;
        }
        .art::before,
        .art::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #2980b9;
        }
        .art::before {
            top: -50px;
            left: 50px;
        }
        .art::after {
            bottom: -50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="art-container">
        <div class="art"></div>
        <p>CSS Art Project</p>
    </div>
</body>
</html>
