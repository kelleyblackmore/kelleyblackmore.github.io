<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #qr-container {
            width: 256px;
            height: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="qr-container"></div>

    <script>
        new QRCode(document.getElementById("qr-container"), {
            text: "https://youtube.com/shorts/aDpJG6kB9JU?si=Hd1bx29IqHWOgebq",
            width: 256,
            height: 256
        });
    </script>

</body>
</html>
